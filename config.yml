baseURL: ""
title: Servidor-Blanco
paginate: 5
theme: PaperMod
defaultContentLanguage: es

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Servidor-Blanco
    description: "Servidor personal corriendo hugo"
    keywords: [Blog, Portfolio, PaperMod]
    author: Jose@blanco.com.do
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

   # label:
        text: "Home"
        icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Bienvenid@"
        Content: >
            Bienvenido a este servidor personal.
            
            - El sitio web esta hecho con **[Hugo](https://gohugo.io)** y el tema **[PaperMod](https://github.com/adityatelange/hugo-PaperMod)**
            
            - Ademas de contener algunos tutoriales de interes, contendra enlaces de uso interno
            
            - Usando herramientas codigo abierto en su totalidad, puede ser descargado desde **[GitHub](https://github.com/j2bv16/hugosite)**

    socialIcons:
        - name: github
          url: "https://github.com/j2bv16/hugosite"
        - name: RsS
          url: "index.xml"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/<path_to_repo>/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

# Para la busqueda

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
        
    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: Pagina
          name: pagina
          url: https://blanco.com.do
          weight: 10
        - identifier: pagina2
          name: pagina2
          url: https://calle56.com
          weight: 20
        - identifier: example
          name: example.org
          url: https://example.org
          weight: 30
